#H2 AUTO_SERVER=true
spring.datasource.url=jdbc:h2:file:/Users/leotrimvojvoda/IdeaProjects/Todo/src/main/resources/data/todo;AUTO_SERVER=true
spring.h2.console.enabled=true
spring.h2.console.path=/h2
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
server.error.whitelabel.enabled=true
spring.datasource.driverClassName=org.h2.Driver

#Tells hibernate to not run any validation on the persisting object
spring.jpa.properties.javax.persistence.validation.mode=none

#Thymeleaf
spring.thymeleaf.prefix=/templates/


#logging.level.root=TRACE
logging.level.com.example.todo=TRACE

